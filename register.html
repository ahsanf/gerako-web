<!DOCTYPE html>
<html lang="en">

<head>
    <!--===============================================================================================-->

    <!-- LOCAL ASSETS -->
    <title>Buat Akun di GERAKO</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="images/fav.png" />

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">

    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">

    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            //set initial state.


            $('#checkbox').on('click', function() {

                if ($('#checkbox').is(':checked')) {
                    $('#btn-regist').removeAttr('disabled');
                } else {
                    $('#btn-regist').attr('disabled', true);
                }

            });


        });
    </script>

</head>

<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <a href="index.html"><img class="login100-pic-img-2" src="images/logo_blue.svg" alt="IMG"></a>

                </div>

                <form class="login100-form validate-form">
                    <span class="login100-form-title">
						Buat Akun di GERAKO
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Valid Username">
                        <input class="input100" type="text" name="email" placeholder="Username">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Confirm Password is required">
                        <input class="input100" type="password" name="pass" placeholder="Konfirmasi Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
                        </span>

                    </div>
                    <div class="text-left">
                        <input type="checkbox" class="checkbox" name="check" id="checkbox">
                        <label class="txt3">Dengan membuat akun, Anda menyetujui <a class="txt2 text-left" href="#">Persyaratan & Privasi kami.</a></label>

                    </div>
                    <div class="container-login100-form-btn">
                        <button disabled class="login100-form-btn" id="btn-regist">
							Daftar
						</button>
                    </div>
                    <div class="text-center p-t-136">
                        <span class="txt2">Sudah punya akun ?</span>
                        <a class="txt2" href="login.html ">
							Masuk
							<i class="fa fa-long-arrow-right m-l-5 " aria-hidden="true "></i>
						</a>
                    </div>


                </form>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js "></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js "></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js "></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js "></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js "></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js "></script>

</body>

</html>
